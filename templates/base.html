<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Navegador Flask{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(https://i.pinimg.com/736x/5a/14/0b/5a140b3799eba70a2c5c660f196b192c.jpg); background-size: cover; background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg " style="background-color: #0e76e583">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('inicio') }}">Flask Navegador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('animales') }}">Animales</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('vehiculos') }}">Veh√≠culos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('maravillas') }}">Maravillas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('acerca') }}">Acerca de</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class=" text-white text-center p-3 mt-4" style="background-color: #0e76e583">
        <p class="mb-0" >Practica de flask y jinja de Angel Giancarlo Galvan Diaz</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
