{% extends 'base.html' %}

{% block title %}¡Bienvenido!{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5" style="background: rgba(0, 0, 0, 0.48); backdrop-filter: blur(8px); border: 2px solid rgba(255, 255, 255, 0.4);">
            <div class="card-body p-5 text-center">
                <h1 class="text-white mb-4" style="font-size: 3rem; font-weight: bold; text-shadow: -2px -2px 0 #1e3a8a, 2px -2px 0 #1e3a8a, -2px 2px 0 #1e3a8a, 2px 2px 0 #1e3a8a;">¡BIENVENIDO!</h1>
                
                <img src="{{ url_for('static', filename='img/sonic.gif') }}" alt="Sonic" class="img-fluid mb-4" style="max-width: 200px;">
                
                <h3 class="text-white mb-3">{{ usuario }}</h3>
                
                <p class="text-white fs-5 mb-4">¡Has iniciado sesión correctamente!</p>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('inicio') }}" class="btn btn-warning btn-lg fw-bold" style="color: #1e3a8a;">Ir al Inicio</a>
                    <a href="{{ url_for('animales') }}" class="btn btn-success btn-lg">Ver Animales</a>
                    <a href="{{ url_for('vehiculos') }}" class="btn btn-info btn-lg">Ver Vehículos</a>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
{% endblock %}
