{% extends 'base.html' %}

{% block title %}Sonic - Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h1 class="text-center mt-5" style="font-size: 3.5rem; font-weight: bold; color: #fbbf24; text-shadow: -2px -2px 0 #1e3a8a, 2px -2px 0 #1e3a8a, -2px 2px 0 #1e3a8a, 2px 2px 0 #1e3a8a; font-family: Arial Black, sans-serif;">Nvegador Flask</h1>
        
        <div class="card mt-4" style="background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(8px); border: 2px solid rgba(255, 255, 255, 0.4);">
            <div class="card-body p-4">
                <h3 class="text-white mb-3">Iniciar Sesión</h3>
                
                {% if error %}
                <div class="alert alert-danger" style="background: #000; border: 3px solid #fff; position: relative;">
                    <div class="d-flex align-items-center">
                        <img src="{{ url_for('static', filename='img/sonic.gif') }}" alt="Sonic" style="width: 80px; height: 80px; margin-right: 15px;">
                        <div>
                            <h5 class="mb-1" style="color: #fff; font-weight: bold;">Error</h5>
                            <p class="mb-0" style="color: #fff; font-weight: bold;">Sonic dice: ¡Credenciales incorrectas!</p>
                            <button class="btn btn-light btn-sm mt-2" onclick="this.parentElement.parentElement.parentElement.style.display='none'">OK</button>
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="text" name="usuario" class="form-control mb-3" placeholder="Usuario o correo" required>
                    
                    <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
                    
                    <button type="submit" class="btn btn-warning w-100 mb-3 fw-bold fs-5" style="color: #1e3a8a;">Entrar</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-warning d-block mb-2">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <hr style="border-color: rgba(255, 255, 255, 0.5);">
                    
                    <div class="text-center">
                        <a href="{{ url_for('registro') }}" class="btn btn-success">Crear cuenta nueva</a>
                    </div>
                </form>
            </div>
        </div>
        
        <p class="text-center text-white mt-3">sonichub®</p>
    </div>
</div>
{% endblock %}
